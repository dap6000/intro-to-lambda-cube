<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="default.min.css">
	<link rel="stylesheet" href="basic-style.css">
	<script src="highlight.min.js"></script>
	<script src="slideshow.js"></script>
	<script>
		function ready(fn) {
			if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
				fn();
			} else {
				document.addEventListener('DOMContentLoaded', fn);
			}
		}
		hljs.initHighlightingOnLoad();
		ready(slideshow);
	</script>
</head>
<body>



<div class="slide">
	<h1>Title</h1>
	<h2>Subtitle</h2>
	<h3>Author</h3>
	<h4>date @ <a href="">place</a></h4>
	<h4>Slides and source code @ <a href="">url</a></h4>
	<p>To navigate: left arrow - previous slide, right arrow - next slide, escape - toggle slide show mode.</p>
</div>



<div class="slide">

</html>
